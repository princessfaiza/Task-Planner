<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Planner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.webp" type="image/webp" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button, select {
      background: #6200ee;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
    }
    #taskList {
      width: 90%;
      max-width: 600px;
      margin-top: 1rem;
    }
    .task {
      background: #1f1f1f;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #modal.active {
      display: flex;
    }
    #modal form {
      background: #333;
      padding: 2rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h2>Task Planner</h2>
    <div>
      <button onclick="openModal()">+ Add Task</button>
      <select id="sortTasks">
        <option value="dateAsc">Date ↑</option>
        <option value="dateDesc">Date ↓</option>
      </select>
    </div>
  </header>

  <div id="taskList"></div>

  <div id="modal">
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title" required />
      <input type="datetime-local" id="dueDate" required />
      <button type="submit">Save Task</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const form = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const sortSelect = document.getElementById('sortTasks');

    function openModal() {
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      addTask();
      form.reset();
      closeModal();
    });

    sortSelect.addEventListener('change', () => {
      displayTasks(sortSelect.value);
    });

    function addTask() {
      const title = document.getElementById('title').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      if (!title || !dueDate) return;

      const task = { title, dueDate, created: new Date().toISOString() };
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      displayTasks(sortSelect.value);
    }

    function displayTasks(sortBy = "dateAsc") {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      const sorted = tasks.sort((a, b) => {
        const dA = new Date(a.dueDate), dB = new Date(b.dueDate);
        return sortBy === "dateAsc" ? dA - dB : dB - dA;
      });

      taskList.innerHTML = sorted.map(task => `
        <div class="task">
          <h3>${task.title}</h3>
          <small>${new Date(task.dueDate).toLocaleString()}</small>
        </div>
      `).join('');
    }

    // Load existing tasks
    displayTasks();

    // 🔔 Push Notifications
    function testPush() {
      if (Notification.permission === "granted") {
        navigator.serviceWorker.getRegistration().then(reg => {
          if (reg) {
            reg.showNotification("⏰ Task Reminder", {
              body: "Your task time is getting close, Princess!",
              icon: "/icon.webp",
              vibrate: [200, 100, 200]
            });
          }
        });
      } else {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            testPush();
          }
        });
      }
    }

    // 📦 Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log("SW registered", reg))
        .catch(err => console.error("SW registration failed:", err));
    }

    // Optional: trigger test notification after 10 sec for demo
    setTimeout(testPush, 10000);
  </script>
</body>
</html>
